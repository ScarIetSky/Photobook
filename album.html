<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/src/css/normalize.css">
    <link rel="stylesheet" href="/src/css/main.css">
    <title>Photo Book</title>
</head>
<body>
<section class="content">
    <header class="header header-relative">
        <div class="header__user-profile">
            <a href="#" class="header__user_profile">User name</a>
        </div>

        <div class="header__user">
            <h3 class="header__user_album">Album title</h3>
            <span class="header__user_about">Lorem ipsum dolor sit amet, consectetur adipisicing elit.
                Commodi, laboriosam numquam. </span>
        </div>

        <div class="stats">
            <ul class="stats__wrapper">
                <li class="user-info__stats_photos">0</li>
                <li class="user-info__stats_comments">0</li>
                <li class="user-info__stats_likes">0</li>
            </ul>
            <span class="user_gallery-add"></span>
        </div>
    </header>

    <section class="user_gallery">
        <div class="world__gallery user_gallery-margin">
            <img src="src/images/no_photo.jpg" alt="picture" class="world__gallery_img">
            <div class="user_gallery__stats">
                <ul class="stats__wrapper stats-white_text">
                    <li class="user_gallery__stats_comments">0</li>
                    <li class="user_gallery__stats_likes">0</li>
                </ul>
            </div>
            <div class="user-info__album_edit-margin">
                <a href="#" class="user-info__album_edit"></a>
                <span class="user-info__album user-info__album_margin">Lorem ipsum dolor sit ame.</span>
            </div>

        </div>
    </section>

    <section class="footer">
        <a href="#" class="footer_up-arrow"></a>
        <div class="footer__description">Перед вами сервис, который поможет вам организовать свои фотографии
            в альбомы и поделиться ими со всем миром!</div>
    </section>


</section>
</body>
</html>
